<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="layout :: site-head">
  <title>Wijzig klant</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<h1>Wijzig klant</h1>

<form method="post">
            <!-- Use th:field to set field 'id' here -->
            <input type="hidden" />
            
            <!-- Use th:field to show *{firstName} -->
            <p>
            <label for="invoer1">idKlant:</label>
            <input type="number" name ="idKlant" min="1" required="true"/>
            </p>
            
            <!-- Use th:field to show *{lastName} -->
            
            
            <!-- Use th:field to show *{lastName} -->
           <p>
            <label for="invoer2">voornaam:</label>
            <input type="text" name ="voornaam" required="true" />
            </p>
            
            <!-- Use th:field to show *{lastName} -->
            <p>
            <label for="invoer3">achternaam:</label>
            <input type="text" name ="achternaam" required="true" />
            </p>
            
            <p>
            <label for="invoer4">tussenvoegsel:</label>
            <input type="text" name ="tussenvoegsel"  />
            </p>
            
            <!-- Use th:field to show *{lastName} -->
            
            
            <p>
            <label for="invoer5">telefoonnummer:</label>
            <input type="text" name ="telefoonnummer" />
            </p>
            
            <p>
            <label for="invoer6">emailadres:</label>
            <input type="email" name ="emailadres" />
            </p>
            
            
            
            
            <input type="submit" />
        </form>


<footer th:replace="layout :: site-footer" />

</body>

</html>
