<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="layout :: site-head">
  <title>Aanmaken account</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<h1>Aanmaken account</h1>

<form method="post">
            <!-- Use th:field to set field 'id' here -->
            <input type="hidden" />
            
            <!-- Use th:field to show *{firstName} -->
            <p>
            <label for="invoer1">idAccount:</label>
            <input type="number" name ="idAccount" required="true" min="1" />
            </p>
            
            <!-- Use th:field to show *{lastName} -->
            <p>
            <label for="invoer2">gebruikersnaam:</label>
            <input type="text" name ="gebruikersnaam" required="true" />
            </p>
            
            <p>
            <label for="invoer3">wachtwoord:</label>
            <input type="text" name ="wachtwoord" required="true" />
            </p>
            
            <!-- Use th:field to show *{lastName} -->
            
            
            <p>
            <label for="invoer4">accounttype_id:</label>
            <input type="number" name ="accounttype_id" required="true" min="1" />
            </p>
            
            <!-- Use th:field to show *{lastName} -->
           
            
            
            
            <input type="submit" />
        </form>

<footer th:replace="layout :: site-footer" />

</body>

</html>
