<head th:replace="layout :: site-head">
  <title>Aanmaken klant</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<h1>Aanmaken klant</h1>

<form method="post">
            <!-- Use th:field to set field 'id' here -->
            <input type="hidden" />
            
            <!-- Use th:field to show *{firstName} -->
            <p>
            <label for="invoer1">voornaam:</label>
            <input type="text" name ="voornaam" required="true" />
            </p>
            
            <!-- Use th:field to show *{lastName} -->
            <p>
            <label for="invoer2">achternaam:</label>
            <input type="text" name ="achternaam" required="true" />
            </p>
            
            <p>
            <label for="invoer3">tussenvoegsel:</label>
            <input type="text" name ="tussenvoegsel"  />
            </p>
            
            <!-- Use th:field to show *{lastName} -->
            
            
            <p>
            <label for="invoer4">telefoonnummer:</label>
            <input type="text" name ="telefoonnummer" />
            </p>
            
            <p>
            <label for="invoe5r">emailadres:</label>
            <input type="email" name ="emailadres" />
            </p>
            
            <!-- Use th:field to show *{lastName} -->
           
            
            
            
            <input type="submit" />
        </form>

<footer th:replace="layout :: site-footer" />

</body>

</html>
